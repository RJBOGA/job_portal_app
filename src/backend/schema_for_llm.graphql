type AuthPayload {
  token: String!
}

type User {
  UserID: Int!
  FirstName: String!
  LastName: String!
  skills: [String]
}

input UserInput {
  FirstName: String!
  LastName: String!
  skills: [String]
}

input UserUpdateInput {
  FirstName: String
  LastName: String
  skills: [String]
}

type Job {
  jobId: Int!
  title: String!
  company: String
  location: String
  skillsRequired: [String]
}

input JobInput {
  title: String!
  company: String
  location: String
  skillsRequired: [String]
}

input JobUpdateInput {
  title: String
  company: String
  location: String
  skillsRequired: [String]
}

type Application {
  appId: Int!
  userId: Int!
  jobId: Int!
  status: String!
}

input ApplicationInput {
  userId: Int!
  jobId: Int!
}

input ApplicationUpdateInput {
  status: String
}

type Query {
  users(FirstName: String, LastName: String): [User!]!
  userById(UserID: Int!): User
  jobs(company: String, location: String, title: String): [Job!]!
  jobById(jobId: Int!): Job
  applications(userId: Int, jobId: Int): [Application!]!
  applicationById(appId: Int!): Application
  
  # New Smart Queries
  recommendedJobs(skillMatchThreshold: Int): [Job!]!
  matchingCandidates(jobId: Int!, skillMatchThreshold: Int): [User!]!
  analyticsJobsCount(location: String, company: String): Int!
}

type Mutation {
  register(email: String!, password: String!, role: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  
  createUser(input: UserInput!): User!
  updateUser(UserID: Int!, input: UserUpdateInput!): User!
  updateMyProfile(input: UserUpdateInput!): User! # <-- ADD THIS NEW MUTATION
  deleteUser(UserID: Int!): Boolean!
  
  createJob(input: JobInput!): Job!
  updateJob(jobId: Int!, input: JobUpdateInput!): Job
  deleteJob(jobId: Int!): Boolean!
  
  apply(jobTitle: String!, companyName: String): Application!
  updateApplication(appId: Int!, input: ApplicationUpdateInput!): Application
}